<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background-color: #fff;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            background-color: #f1f1f1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-main {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #e9ecef;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            font-weight: bold;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-center {
            flex-grow: 1;
            text-align: center;
        }

        .chat-room-name {
            font-size: 1rem;
            color: #495057;
            /* font-weight: bold; */
        }


        .logo {
            width: 50px;
            border-radius: 20%;
            margin-right: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .switch-theme {
            background: none;
            border: none;
            font-size: 1.5rem;
        }

        #messages {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .input-group {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .fade-in-message {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .chat-container {
            background-color: #1e1e1e;
        }

        .dark-mode .header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .dark-mode .sidebar {
            background-color: #2c2c2c;
        }

        .dark-mode .chat-main {
            background-color: #1e1e1e;
        }

        .dark-mode #messages {
            background-color: #2c2c2c;
        }

        .dark-mode .chat-item:hover {
            background-color: #3a3a3a;
        }

        .dark-mode .btn-light {
            background-color: #3a3a3a;
            color: #fff;
            border: none;
        }

        .dark-mode input.form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }

        .dark-mode .btn-primary {
            background-color: #4a90e2;
            border: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ —ç–º–æ–¥–∑–∏ —Å–ª–µ–≤–∞ –æ—Ç —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è */
        #emojiButton {
            border: 1px solid #ccc; /* –¢–æ–Ω–∫–∞—è –æ–±–≤–æ–¥–∫–∞ */
            border-radius: 5px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            padding: 5px 10px; /* –ù–µ–º–Ω–æ–≥–æ –æ—Ç—Å—Ç—É–ø–æ–≤ –¥–ª—è –∫–æ–º—Ñ–æ—Ä—Ç–∞ */
            background-color: #f8f9fa; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è */
            cursor: pointer; /* –£–∫–∞–∑–∞—Ç–µ–ª—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            transition: border-color 0.3s; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –æ–±–≤–æ–¥–∫–∏ */
        }

        #emojiButton:hover {
            border-color: #a5a5a5; /* –¶–≤–µ—Ç –æ–±–≤–æ–¥–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        /* –ü–∞–Ω–µ–ª—å —ç–º–æ–¥–∑–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã */
        .dark-mode #emojiButton {
            background-color: #444;
            border: none;
            color: #fff;
        }

        /* –ü–∞–Ω–µ–ª—å —ç–º–æ–¥–∑–∏ */
        .emoji-panel {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* –ö–Ω–æ–ø–∫–∏ —ç–º–æ–¥–∑–∏ */
        .emoji-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .emoji-btn:hover {
            background-color: #f8f9fa;
        }

        .dark-mode .emoji-panel {
            background-color: #444;
            border: 1px solid #333;
        }

        .dark-mode .emoji-btn {
            color: #fff;
        }

        /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–±–∞—Ä–æ–≤ –≥–ª–æ–±–∞–ª—å–Ω–æ */
        body, .sidebar, #messages {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE –∏ Edge */
        }

        body::-webkit-scrollbar,
        .sidebar::-webkit-scrollbar,
        #messages::-webkit-scrollbar {
            display: none; /* Chrome, Safari –∏ Opera */
        }

    </style>
</head>

<body>

<div class="chat-container flex-column">
    <div class="header">
        <div class="header-left">
            <img src="/static/images/logo.png" alt="TipChiki Logo" class="logo">
            <h1 class="h4 mb-0">TipChiki</h1>
        </div>
        <div class="header-center">
            <span class="chat-room-name">Chat Room</span> <!-- –ù–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
        </div>
        <div class="header-right">
            <button class="btn btn-light switch-theme" onclick="toggleTheme()">üåô</button>
        </div>
    </div>
    

    <div class="d-flex flex-grow-1" style="overflow: hidden;">
        <aside class="sidebar">
            <ul class="chat-list">
                <li class="chat-item">
                    <img src="/static/images/user1.jpg" alt="User 1" class="avatar">
                    <div>
                        <span class="user-name">Satoru Gojo</span><br>
                        <small class="text-muted">–ü—Ä–∏–≤–µ—Ç</small>
                    </div>
                </li>
                <li class="chat-item">
                    <img src="/static/images/user3.jpg" alt="User 2" class="avatar">
                    <div>
                        <span class="user-name">Kaneki Ken</span><br>
                        <small class="text-muted">–ü–æ–∫–∞</small>
                    </div>
                </li>
            </ul>
        </aside>

        <div class="chat-main">
            <ul id="messages" class="list-unstyled mb-3">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –ø–æ—è–≤–ª—è—é—Ç—Å—è –∑–¥–µ—Å—å -->
            </ul>

            <form onsubmit="sendMessage(event)">
                <div class="input-group">
                    <!-- –ö–Ω–æ–ø–∫–∞ —ç–º–æ–¥–∂–∏ —Å–ª–µ–≤–∞ –æ—Ç –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
                    <button class="btn btn-light" id="emojiButton" type="button">üòä</button>
                    <input type="text" id="messageText" class="form-control" placeholder="Type your message..." autocomplete="off">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
                
                <!-- –ü–∞–Ω–µ–ª—å —ç–º–æ–¥–∑–∏ -->
                <div id="emojiPanel" class="emoji-panel">
                    <button class="emoji-btn" data-emoji="üòä">üòä</button>
                    <button class="emoji-btn" data-emoji="üòÇ">üòÇ</button>
                    <button class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                    <button class="emoji-btn" data-emoji="üëç">üëç</button>
                    <button class="emoji-btn" data-emoji="üòé">üòé</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">New Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
    var client_id = "{{ client_id }}";
    var ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Å–≤–µ—Ç–ª–æ–π –∏ —Ç–µ–º–Ω–æ–π —Ç–µ–º–æ–π
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ —ç–º–æ–¥–∑–∏
    document.getElementById("emojiButton").addEventListener("click", function() {
        var emojiPanel = document.getElementById("emojiPanel");

        
        // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–Ω–æ–ø–∫–∏ —ç–º–æ–¥–∂–∏
        var emojiButton = document.getElementById("emojiButton");
        var rect = emojiButton.getBoundingClientRect();

        // –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –ø–∞–Ω–µ–ª—å —ç–º–æ–¥–∂–∏ —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–æ–π
        emojiPanel.style.left = rect.left + "px";  // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ –æ—Å–∏ X
        emojiPanel.style.top = rect.bottom + "px"; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ –æ—Å–∏ Y

        emojiPanel.style.display = emojiPanel.style.display === "block" ? "none" : "block";
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ —ç–º–æ–¥–∑–∏
    document.querySelectorAll(".emoji-btn").forEach(function(emojiButton) {
        emojiButton.addEventListener("click", function(event) {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã, –µ—Å–ª–∏ –Ω–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ —ç–º–æ–¥–∑–∏
            event.preventDefault();
            
            var emoji = emojiButton.getAttribute("data-emoji");
            var messageInput = document.getElementById("messageText");
            messageInput.value += emoji; // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.focus(); // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById("emojiPanel").style.display = "none"; // –°–∫—Ä—ã—Ç—å –ø–∞–Ω–µ–ª—å –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ —ç–º–æ–¥–∑–∏
        });
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage(event) {
        event.preventDefault(); // –û—Ç–º–µ–Ω—è–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

        var input = document.getElementById("messageText");
        if (input.value.trim() !== "") {
            ws.send(input.value); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ WebSocket
            input.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π —á–µ—Ä–µ–∑ WebSocket
    ws.onmessage = function(event) {
        var messages = document.getElementById('messages');
        var message = document.createElement('li');
        message.classList.add("p-2", "mb-2", "rounded", "shadow-sm", "fade-in-message");
        var content = document.createTextNode(event.data);
        message.appendChild(content);
        messages.appendChild(message);
        messages.scrollTop = messages.scrollHeight; // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
