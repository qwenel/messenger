<!DOCTYPE html>
<html>
    <head>
        <title>Chat Room</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <h1>Welcome to demo chat room!</h1>
            <h2>Username: <span id="ws-name">{{ username }}</span></h2>
            <h3>id: <span id="ws-id">{{ client_id }}</span></h3>
            <form action="" onsubmit="sendMessage(event)">
                <input type="text" class="form-control" id="messageText" autocomplete="off"/>
                <button class="btn btn-outline-primary mt-2">Send</button>
            </form>
            <ul id='messages' class="mt-5">
            </ul>
        </div>

        <script>
            // Получаем client_id из шаблона Jinja2
            var client_id = "{{ client_id }}";

            // Создаем WebSocket соединение с использованием client_id
            var ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);

            // Обработчик входящих сообщений от сервера
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages'); // Находим элемент списка сообщений
                var message = document.createElement('li'); // Создаем новый элемент списка
                var content = document.createTextNode(event.data); // Создаем текстовое содержимое из данных события
                message.appendChild(content); // Добавляем текст в элемент списка
                messages.appendChild(message); // Добавляем элемент списка в общий список сообщений
            };

            // Функция отправки сообщения
            function sendMessage(event) {
                var input = document.getElementById("messageText"); // Находим поле ввода текста
                ws.send(input.value); // Отправляем значение поля через WebSocket
                input.value = ''; // Очищаем поле ввода
                event.preventDefault(); // Предотвращаем стандартное поведение формы
            }
        </script>
    </body>
</html>
