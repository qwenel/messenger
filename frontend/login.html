<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <style>
      body {
          background-color: #f8f9fa;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body.dark-mode {
          background-color: #121212;
          color: #e0e0e0;
      }

      .login-container {
          max-width: 400px;
          width: 90%;
          margin: 0 auto;
          padding: 40px 40px;
          background-color: #fff;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
      }

      body.dark-mode .login-container {
          background-color: #1e1e1e;
          box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
      }

      h1 {
          font-size: 2rem;
          color: #007bff;
          margin-bottom: 20px;
      }

      .form-control {
          box-shadow: none;
          padding-left: 15px;
          height: 50px; /* –£–≤–µ–ª–∏—á–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ –ø–æ–ª—è */
          border-radius: 10px;
          font-size: 1.0rem; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
      }

      .form-control:focus {
          border-color: #007bff;
          box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
          transform: scale(1.03);
      }

      .form-label {
          font-size: 18px;
          font-weight: bold;
          margin-bottom: 8px;
      }

      .login-btn {
          background-color: #007bff;
          color: white;
          border-radius: 10px;
          padding: 15px;
          border: none;
          width: 100%;
          font-size: 1.1rem;
          transition: background-color 0.3s ease, transform 0.3s ease;
          margin-top: 20px;
      }

      .login-btn:hover {
          background-color: #0056b3;
          transform: scale(1.05);
      }

      .logo {
          width: 100px;
          height: auto;
          margin-bottom: 20px;
          border-radius: 20%;
      }

      /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è input */
      body.dark-mode .form-control {
          background-color: #2c2c2c;
          color: #e0e0e0;
          border: 1px solid #555;
      }

      /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
      .theme-toggle-btn {
          background: none;
          border: none;
          font-size: 1.5rem;
          position: absolute;
          top: 20px;
          right: 20px;
          cursor: pointer;
      }
  </style>

</head>

<body class="d-flex justify-content-center align-items-center position-relative" style="min-height: 100vh;">
    
    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">üåô</button>

    <div class="login-container text-center">
        <!-- –õ–æ–≥–æ—Ç–∏–ø -->
        <img src="/static/images/logo.png" alt="TipChiki Logo" class="logo mb-3">

        <h1 class="text-center mb-4">Login</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>

</html>
